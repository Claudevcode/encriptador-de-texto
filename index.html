<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <title>Encriptador de texto</title>
</head>
<body>
    <main class="main">
        <section class="contenedorAreaTexto">
            <section>
                <logo id="alura" class="imagenLogo"><img src="img/Logo.png" alt=""></logo>
            </section> 
            <section>
                <textarea id="textoEncriptar" class="campoTextoIzquierda" placeholder="Ingrese el texto aquí"></textarea>               
                <div class="boton">
                    <button class="botonEncriptar" onclick="botEncriptar()">Encriptar</button>
                    <button class="botonDesencriptar" onclick="botDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="campoMensaje">
                <textarea id="textoEncriptado" class="campoTextoDerecha" placeholder="Ningún texto encontrado"></textarea>
                <div class="boton">
                    <button class="botonCopiar" onclick="botCopiar()">Copiar</button>
                    <button class="botonLimpiar" onclick="botLimpiar()">Limpiar</button>
                </div>               
            </section>
        </section>
    </main>
    <script src="script.js"></script>     
</body>
</html>
